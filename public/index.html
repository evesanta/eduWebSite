<!DOCTYPE HTML>

<body>

  <div id="app">
    <header>
      <h1>教材動画の置き場</h1>
      <p>
        <!-- ナビゲーションに router-link コンポーネントを使う -->
        <!-- リンク先を `to` プロパティに指定します -->
        <!-- デフォルトで `<router-link>` は `<a>` タグとして描画されます -->
        <router-link to="/home">HOME</router-link>
        <router-link to="/video/111">VIDEO</router-link>
      </p>
    </header>
    <!-- ルートアウトレット -->
    <!-- ルートとマッチしたコンポーネントがここへ描画されます -->
    <router-view></router-view>
  </div>

  <script src="/js/bundle.js"></script>


</body>

</html>

<style>
  body {
    margin: 0;
  }
  
  header {
    display: flex;
    background-color: #3C7;
    color: white;
  }
  
  header h1 {
    display: inline-block;
    color: antiquewhite margin-top: 0;
    padding-top: 10px;
    padding-left: 10px;
    margin-bottom: 0;
    margin-top: 0;

  header p {
    padding-top: 7px;
    margin-bottom: 0;
  }
  
  header a {
    text-decoration: none;
    margin-left: 20px;
    font-size: 20px;
  }
  
  header a:visited {
    color: #FFF;
  }
  
  header a.router-link-exact-active {

  }

</style>
